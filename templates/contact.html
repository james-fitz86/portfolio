{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block main %}
    <h3>If you'd like to get in touch, please use the contact form belowâ€”I look forward to hearing from you.</h3>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form class="contact-form" method="POST" action="{{ url_for('routes.submit_contact') }}">
                    <h2 class="text-center mb-4">Contact Me</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" name="subject" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-lg custom-btn">Send Message</button>
                    </div>
                    {% if success %}
                    <p class="success">Your message has been sent. Thank you!</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
