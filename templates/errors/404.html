{% extends "base.html" %}

{% block meta %}
    <meta name="description" content="Sorry, the page you're looking for doesn't exist. Please check the URL or return to the homepage.">
    <meta name="robots" content="noindex, nofollow">
{% endblock %}

{% block title %}Page not found{% endblock %}
    
{% block main %}
    <h1 id="main-content" role="alert" aria-live="assertive">Page Not Found</h1>
    <p aria-describedby="url-check">Please check the url you have typed.</p>
    <p><a href="{{ url_for('routes.home') }}" aria-label="Go back to home page">Go back</a> to home page.</p>
{% endblock %}
