{% extends "base.html" %}

{% block title %}Unexpected Error{% endblock %}
    
{% block main %}
    <h1 role="alert" aria-live="assertive">Unexpected Error</h1>
    <p aria-describedby="error-message">Apologies for the inconvenience, there has been an unexpected error.</p>
    <p id="error-message">The Administrator has been notified, please try again later.</p>
{% endblock %}
