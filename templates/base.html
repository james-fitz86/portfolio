<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="wrapper">
      <nav class="navbar navbar-expand-md custom-navbar fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand">Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'routes.home' %}active{% endif %}" aria-current="page" href="{{ url_for('routes.home') }}" aria-label="Go to Home page">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'routes.projects' %}active{% endif %}" href="{{ url_for('routes.projects') }}" aria-label="Go to Projects page">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'routes.skills' %}active{% endif %}" href="{{ url_for('routes.skills') }}" aria-label="Go to Skills page">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'routes.about' %}active{% endif %}" href="{{ url_for('routes.about') }}" aria-label="Go to About page">About</a>
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'routes.contact' %}active{% endif %}" href="{{ url_for('routes.contact') }}" aria-label="Go to Contact page">Contact</a>
              </li>
              {% if session['username'] %}
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'routes.admin' %}active{% endif %}" href="{{ url_for('routes.admin') }}" aria-label="Go to Admin Page">Admin Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('routes.logout') }}" aria-label="Logout from the admin">Logout</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      {% block extra_nav %}{% endblock %}
      <main class="{% block main_class %}{% endblock %}" role="main">
        {% block main %}
        {% endblock %}
      </main>
      <footer role="contentinfo">
        <p>Designed by James</p>
      </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
