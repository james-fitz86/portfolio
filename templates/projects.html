{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block main %}
        <h1>Projects</h1>
        <div id="project-wrapper">
            {% for project in projects %}
            <div class="project">
                <h2>{{ project.name }}</h2>
                <img src="{{ project.image }}">
                <a href="{{ project.link }}">Visit Site</a>
                <p>{{ project.description }}</p>
            </div>
            {% endfor %}
        </div>
    
{% endblock %}
